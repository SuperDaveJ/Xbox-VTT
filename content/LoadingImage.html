<html>
  <head>
    <title>Xbox Support Portal</title>
  </head>
  <body bgcolor="rgb(224,224,224)" leftMargin="0" topMargin="0" rightMargin="0" bottomMargin="0" onload="self.setTimeout('parent.SetLoading()', 100)">
    <table width="100%" height="100%" ID="Table1">
      <tr>
        <td valign="middle" align="center">
          <img id="theLoadingImage" src="images/spacer.gif" /><span id="loadingText"></span>
        </td>
      </tr>
    </table>
  </body>
</html>
<script language="javascript">
function SetBackColor(backColor)
{
  document.bgColor = backColor;
}

function SetImage(image)
{
  theLoadingImage.src = image;
}

function SetText(text)
{
  loadingText.innerHTML = text;
}
</script>
